<wsp-three-scene datetime="datetime" axis="$state.params.orientation"></wsp-three-scene>
<div>
    <button ui-sref="app.orientation({orientation: 'top'})">Top</button>
    <button ui-sref="app.orientation({orientation: 'side'})">Side</button>
    <button ui-sref="app.orientation({orientation: 'camera'})">Camera</button>
    <button ui-sref="app.orientation({orientation: 'corner'})">Corner</button>
</div>
